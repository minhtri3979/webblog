<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ﾄ斉ハg nh蘯ｭp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">沐 ﾄ斉ハg nh蘯ｭp</h2>

    <div id="error" class="alert alert-danger d-none" role="alert"></div>

    <div class="mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email" required>
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="M蘯ｭt kh蘯ｩu" required>
    </div>

    <button onclick="login()" class="btn btn-primary w-100 mb-3">ﾄ斉ハg nh蘯ｭp</button>

    <div class="text-center">
      <p>B蘯｡n chﾆｰa cﾃｳ tﾃi kho蘯｣n? 
        <a href="register.html" class="text-decoration-none">ﾄ斉ハg kﾃｽ</a>
      </p>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (!email || !password) {
        errorDiv.textContent = "Vui lﾃｲng nh蘯ｭp ﾄ黛ｺｧy ﾄ黛ｻｧ email vﾃ m蘯ｭt kh蘯ｩu.";
        errorDiv.classList.remove("d-none");
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.textContent = data.message || "ﾄ斉ハg nh蘯ｭp th蘯･t b蘯｡i.";
          errorDiv.classList.remove("d-none");
        } else {
          localStorage.setItem("token", data.token);
          localStorage.setItem("userId", data.user._id);
          localStorage.setItem("username", data.user.username);
          window.location.href = "/home.html";
        }
      } catch (err) {
        errorDiv.textContent = "Cﾃｳ l盻擁 x蘯｣y ra khi k蘯ｿt n盻訴 server.";
        errorDiv.classList.remove("d-none");
        console.error(err);
      }
    }
  </script>

</body>
</html>
