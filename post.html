<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi ti·∫øt b√†i vi·∫øt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-4">
    <!-- N√∫t quay v·ªÅ -->
    <div class="mb-3">
      <a href="home.html" class="btn btn-primary">üè† V·ªÅ trang ch·ªß</a>
    </div>

    <!-- Chi ti·∫øt b√†i vi·∫øt -->
    <div class="card shadow" id="postDetail">
      <div class="card-body">
        <h1 class="card-title">ƒêang t·∫£i b√†i vi·∫øt...</h1>
      </div>
    </div>

    <!-- B√¨nh lu·∫≠n -->
    <div class="mt-5">
      <h4>üí¨ B√¨nh lu·∫≠n</h4>
      <form id="commentForm" class="mb-3">
        <textarea class="form-control mb-2" id="commentText" rows="3" placeholder="Nh·∫≠p b√¨nh lu·∫≠n..."></textarea>
        <button type="submit" class="btn btn-success">G·ª≠i b√¨nh lu·∫≠n</button>
      </form>
      <ul class="list-group" id="commentList"></ul>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");
    const token = localStorage.getItem("token");
    const currentUserId = localStorage.getItem("userId");

    async function loadPost() {
      try {
        const res = await fetch(`http://localhost:3000/api/posts/${postId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();

        if (!res.ok) {
          document.getElementById("postDetail").innerHTML = `<div class="card-body"><p>${data.message}</p></div>`;
          return;
        }

        const imageHTML = data.image
          ? `<img src="http://localhost:3000/uploads/${data.image}" class="card-img-top" style="max-height: 400px; object-fit: cover;">`
          : '';

        let html = `
          ${imageHTML}
          <div class="card-body">
            <h2 class="card-title">${data.title}</h2>
            <p class="card-text">${data.content}</p>
            <p class="text-muted">‚úçÔ∏è T√°c gi·∫£: ${data.author?.username || 'Kh√¥ng r√µ'}</p>
            <div class="mb-3" id="likeSection">
              <button class="btn btn-danger btn-sm" id="likeBtn">‚ù§Ô∏è Th√≠ch</button>
              <span class="ms-2" id="likeCount">0</span> l∆∞·ª£t th√≠ch
            </div>
        `;

        if (data.author && data.author._id === currentUserId) {
          html += `
            <a href="edit.html?id=${data._id}" class="btn btn-outline-secondary">üñãÔ∏è Ch·ªânh s·ª≠a</a>
          `;
        }

        html += `</div>`;
        document.getElementById("postDetail").innerHTML = html;

        setupLikeButton(); // Setup sau khi render xong
        await checkLikeStatus();
        await loadLikeCount();
      } catch (err) {
        console.error(err);
        document.getElementById("postDetail").innerHTML = `<div class="card-body"><p>L·ªói khi t·∫£i b√†i vi·∫øt</p></div>`;
      }
    }

    async function loadComments() {
      try {
        const res = await fetch(`http://localhost:3000/api/comments/${postId}`);
        const comments = await res.json();
        const list = document.getElementById("commentList");
        list.innerHTML = "";

        comments.forEach(comment => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.innerHTML = `<strong>${comment.user?.username || '·∫®n danh'}:</strong> ${comment.content}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("commentList").innerHTML = "<li class='list-group-item'>Kh√¥ng th·ªÉ t·∫£i b√¨nh lu·∫≠n.</li>";
      }
    }

    document.getElementById("commentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = document.getElementById("commentText").value.trim();
      if (!content) return;

      try {
        const res = await fetch(`http://localhost:3000/api/comments/${postId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ content })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("commentText").value = "";
          loadComments();
        } else {
          alert(data.message || "L·ªói khi g·ª≠i b√¨nh lu·∫≠n");
        }
      } catch (err) {
        console.error(err);
        alert("Kh√¥ng th·ªÉ g·ª≠i b√¨nh lu·∫≠n.");
      }
    });

    function setupLikeButton() {
      const likeBtn = document.getElementById("likeBtn");
      likeBtn.addEventListener("click", async () => {
        const isLiked = likeBtn.dataset.liked === "true";
        try {
          const res = await fetch(`http://localhost:3000/api/likes/${postId}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({ action: isLiked ? "unlike" : "like" })
          });

          const data = await res.json();
          if (res.ok) {
            updateLikeButton(!isLiked);
            loadLikeCount();
          } else {
            alert(data.message || "L·ªói khi like b√†i vi·∫øt");
          }
        } catch (err) {
          console.error("L·ªói g·ª≠i like:", err);
        }
      });
    }

    function updateLikeButton(isLiked) {
      const likeBtn = document.getElementById("likeBtn");
      likeBtn.dataset.liked = isLiked;
      likeBtn.innerText = isLiked ? "üíî B·ªè th√≠ch" : "‚ù§Ô∏è Th√≠ch";
    }

    async function checkLikeStatus() {
      try {
        const res = await fetch(`http://localhost:3000/api/likes/${postId}/status`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });
        const data = await res.json();
        if (res.ok) updateLikeButton(data.liked);
      } catch (err) {
        console.error("L·ªói ki·ªÉm tra like:", err);
      }
    }

    async function loadLikeCount() {
      try {
        const res = await fetch(`http://localhost:3000/api/likes/${postId}/count`);
        const data = await res.json();
        if (res.ok) {
          document.getElementById("likeCount").innerText = data.count;
        }
      } catch (err) {
        console.error("L·ªói t·∫£i s·ªë l∆∞·ª£t th√≠ch:", err);
      }
    }

    loadPost();
    loadComments();
  </script>
</body>
</html>
