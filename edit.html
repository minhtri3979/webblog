<!DOCTYPE html>
<html lang="vi">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Ch·ªânh s·ª≠a b√†i vi·∫øt</h2>
    
    <form id="editForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">Ti√™u ƒë·ªÅ</label>
        <input type="text" class="form-control" id="title" name="title" required>

      <div class="mb-3">
        <label for="content" class="form-label">N·ªôi dung</label>
        <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">·∫¢nh hi·ªán t·∫°i</label><br>

      <div class="mb-3">

        <input type="file" class="form-control" id="image" name="image" accept="image/*">

    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");
    const token = localStorage.getItem("token");

    async function loadPost() {
      try {
        const res = await fetch(`http://localhost:3000/api/posts/${postId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const post = await res.json();

        document.getElementById("title").value = post.title;
        document.getElementById("content").value = post.content;

        if (post.image) {
          document.getElementById("currentImage").src = `http://localhost:3000/uploads/${post.image}`;
        } else {
          document.getElementById("currentImage").alt = "Kh√¥ng c√≥ ·∫£nh";
        }
      } catch (err) {
        alert("L·ªói khi t·∫£i b√†i vi·∫øt");
        console.error(err);

    }

    document.getElementById("editForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("title", document.getElementById("title").value);
      formData.append("content", document.getElementById("content").value);

      const imageFile = document.getElementById("image").files[0];
      if (imageFile) {
        formData.append("image", imageFile);
      }

      try {
        const res = await fetch(`http://localhost:3000/api/posts/${postId}`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });

        if (res.ok) {
          alert("C·∫≠p nh·∫≠t th√†nh c√¥ng!");
          window.location.href = `/post.html?id=${postId}`;

        }
      } catch (err) {
        alert("L·ªói khi g·ª≠i y√™u c·∫ßu c·∫≠p nh·∫≠t");
        console.error(err);

  </script>
