<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/css/home.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Blog App</a>
    <div class="ms-auto d-flex align-items-center">
      <span class="text-white me-3" id="username">Xin chào</span>
      <div class="dropdown me-2">
        <button class="btn btn-light" onclick="toggleNotificationMenu()">🔔</button>
        <div id="notificationMenu" class="dropdown-menu dropdown-menu-end p-3 shadow" style="min-width: 300px;">
          <h6 class="dropdown-header">Thông báo</h6>
          <div id="notificationList">Đang tải...</div>
        </div>
      </div>
      <button class="btn btn-outline-light me-2" onclick="viewMyPosts()">Bài viết của tôi</button>
      <button class="btn btn-outline-light me-2" onclick="createPost()">Tạo bài viết</button>
      <button id="adminBtn" class="btn btn-outline-warning me-2 d-none" onclick="window.location.href='admin-users.html'">Quản lý tài khoản</button>
      <button class="btn btn-danger" onclick="logout()">Đăng xuất</button>
    </div>
  </nav>

  <main class="container mt-4">
    <h2 class="mb-4">Tất cả bài viết</h2>
    <div id="postList" class="row g-3">Đang tải...</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/public/js/home.js"></script>
</body>
</html>
