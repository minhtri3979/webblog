  <style>
    body {
      background-color: #f8f9fa;

<body>

  <div class="container">
    <div class="top-bar">

    <h2 class="text-center mb-4">T·∫°o b√†i vi·∫øt m·ªõi</h2>
    <form id="postForm">

        <textarea id="content" class="form-control" rows="6" placeholder="N·ªôi dung b√†i vi·∫øt"></textarea>
      </div>
      <div class="mb-3">
        <input type="file" id="image" class="form-control" accept="image/*">

    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    function goHome() {
      window.location.href = "home.html";
    }

    document.getElementById("postForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const image = document.getElementById("image").files[0];
      const token = localStorage.getItem("token");
      const messageEl = document.getElementById("message");

      if (!token) {
        messageEl.style.color = "red";
        messageEl.innerText = "B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ ƒëƒÉng b√†i vi·∫øt.";
        return;

      if (!title || !content) {
        messageEl.style.color = "red";
        messageEl.innerText = "Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß ti√™u ƒë·ªÅ v√† n·ªôi dung.";
        return;
      }

      const formData = new FormData();
      formData.append("title", title);
      formData.append("content", content);
      if (image) {
        formData.append("image", image);

      try {
        const res = await fetch("http://localhost:3000/api/posts", {

          document.getElementById("postForm").reset();

          // üëâ C√≥ th·ªÉ chuy·ªÉn v·ªÅ trang ch·ªß sau v√†i gi√¢y:
          // setTimeout(() => window.location.href = "home.html", 1500);
        }
      } catch (err) {
        messageEl.style.color = "red";
        messageEl.innerText = "L·ªói k·∫øt n·ªëi t·ªõi server.";
        console.error(err);
      }
    });
  </script>
